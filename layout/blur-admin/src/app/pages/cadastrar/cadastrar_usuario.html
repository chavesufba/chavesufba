<div class="widgets">
    <div class="row">
        <div class="col-md-8">
            <div ba-panel ba-panel-title="Cadastro" ba-panel-class="panel-primary">
                <div>
                    <div class="panel-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row clearfix">
                                    <label for="inputFirstName" class="col-sm-3 control-label">Foto</label>
                                    <div class="col-sm-9">
                                        <div class="userpic">
                                            <div class="userpic-wrapper">
                                                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
                                            </div>
                                            <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                                            <a href class="change-userpic" ng-click="uploadPicture()">Modifique sua foto</a>
                                            <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>

                    <div class="horizontal-scroll">
                        <form class="ng-pristine ng-valid ng-scope" name="cadastro">
                            <div class="form-group"><label for="input01">Usuário</label> 
                                <input type="text" maxlength="50"class="form-control" id="usuario" placeholder="">
                            </div>

                            <div class="form-group"><label for="input02">Senha</label> 
                                <input type="password" maxlength="100" class="form-control" id="senha" placeholde="">
                            </div>

                            <div class="form-group"><label for="input02">Confirmar Senha</label> 
                                <input type="password" maxlength="100" class="form-control" id="" placeholde="">
                            </div>

                            <div class="form-group"><label for="input01"> Nome Completo</label> 
                                <input type="text" maxlength="100" class="form-control" id="nome" placeholder="">
                            </div>

                            <div class="form-group"><label for="input01">Email</label> 
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>

                            <div class="form-group"><label for="input01">Numero</label> 
                                <input type="text" class="form-control" id="" placeholder=""  >
                            </div>
                        </form>

                        <!-- Select radio -->
                        <div class="form-group col-sm-4">
                            <label>Perfil de Usuário</label>
                            <div class="controls radio-controls">
                                <label class="radio custom-radio">
                                    <input type="radio" ng-model="options.positionClass" name="positions" value="toast-top-right" />
                                    <span>Aluno</span>
                                </label>
                                <label class="radio custom-radio">
                                    <input type="radio" ng-model="options.positionClass" name="positions" value="toast-bottom-right" />
                                    <span>Técnico</span>
                                </label>
                                <label class="radio custom-radio">
                                    <input type="radio" ng-model="options.positionClass" name="positions" value="toast-bottom-left" />
                                    <span>Professor</span>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="button-wrapper ng-scope pull-right"><button type="button" class="btn btn-primary btn-raised input name="button" style="width: 120px" id="button" onclick="return validaForm()" value="OK" /">Enviar</button></div>

                </div>
            </div>
        </div>
    </div>
