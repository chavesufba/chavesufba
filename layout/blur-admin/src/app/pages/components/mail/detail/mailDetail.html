<div class="row" ng-init="get_sala()" style="padding: 0px">
    <div class="col-md-12" ng-init="get_status_form()" style="position: absolute;">
        <div ba-panel ba-panel-title="MATB59 - Estatística Básica A turmas 0202" ba-panel-class="panel-primary">
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Responsável:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" value="2016212 - Ivan Machado">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Estado da reserva:</label>
                <div class="col-sm-9">
                    <select class="form-control selectpicker" selectpicker>
                        <option>Aberto</option>
                        <option>Em Andamento</option>
                        <option>Fechado</option>
                    </select>
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Sala:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" ng-disabled="true" value="Sala {{id}}">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Início:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" value="08:00:00 - quinta 29 setembro 2016">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Duração:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" value="2 horas">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Fim:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" value="10:00:00 - quinta 29 setembro 2016">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Marcado por:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" value="CEAG">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-3 control-label">Última Atualização:</label>
                <div class="col-sm-9">
                    <input class="form-control" ng-disabled="true" value="11:26:54 - quarta 10 agosto 2016">
                </div>
            </div>
            <button type="button" ng-click="update_reserva()" class="btn btn-primary btn-with-icon save-profile">
                <i class="ion-android-checkmark-circle"></i>Salvar
            </button>
            <button type="button" ui-sref="components.mail.label({label : detailCtrl.label})" class="btn btn-danger btn-with-icon save-profile">
            <i class="ion-android-checkmark-circle"></i>Cancelar
            </button>
      </button>
        </div>
    </div>
</div>
</div>
