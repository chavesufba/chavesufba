<div class="row" ng-init="get_sala()">
	<div class="col-md-6">
		<div ba-panel ba-panel-title="MATB59 - Estatística Básica A turmas 0202" ba-panel-class="with-scroll">
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Descrição:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="2016212 - Ivan Machado">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Estado da reserva:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="Confirmado">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Sala:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="Sala {{id}}">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Início:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="08:00:00 - quinta 29 setembro 2016">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Duração:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="2 horas">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Fim:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="08:00:00 - quinta 29 setembro 2016">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Marcado por:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="CEAG">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Última Atualização:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="11:26:54 - quarta 10 agosto 2016">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Repetir Tipo:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="Semanalmente">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Número de Semana:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="1 Semana">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Repetir Dia:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="terça quinta">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Repetir Fim:</label>
				<div class="col-sm-9">
					<input class="form-control" placeholder="quinta 08 dezembro 2016">
				</div>
			</div>
			<button type="button" ng-model="false" class="btn btn-primary btn-with-icon save-profile">
				<i class="ion-android-checkmark-circle"></i>Alterar
			</button>
			<button type="button" class="btn btn-success btn-with-icon save-profile">
				<i class="ion-android-checkmark-circle"></i>Salvar
			</button>
		</div>
	</div>
</div>
