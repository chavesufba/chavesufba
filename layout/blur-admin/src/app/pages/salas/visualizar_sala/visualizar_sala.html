<div class="row" ng-init="get_sala()">
	<div class="col-md-6" ng-init="get_status_form()">
		<div ba-panel ba-panel-title="MATB59 - Estatística Básica A turmas 0202" ba-panel-class="with-scroll">
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Descrição:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="2016212 - Ivan Machado">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Estado da reserva:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="Confirmado">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Sala:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="Sala {{id}}">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Início:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "disabledField" value="08:00:00 - quinta 29 setembro 2016">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Duração:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="2 horas">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Fim:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "disabledField" value="10:00:00 - quinta 29 setembro 2016">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Marcado por:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="CEAG">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Última Atualização:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="11:26:54 - quarta 10 agosto 2016">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Repetir Tipo:</label>
				<div class="col-sm-9">
						<select class="form-control" ng-disabled = "disabledField" selectpicker>
							<option>Diariamente</option>
							<option>Semanalmente</option>
							<option>Mensalmente</option>
							<option>Anualmente</option>
						</select>
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Número de Semana:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "true" value="1 Semana">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Repetir Dia:</label>
				<div class="col-sm-9">
					<select class="form-control" ng-disabled = "disabledField" value= "Quinta" multiple selectpicker>
			      <option>Segunda</option>
			      <option>Terça</option>
			      <option>Quarta</option>
						<option>Quinta</option>
						<option>Sexta</option>
						<option>Sábado</option>
						<option>Domingo</option>
			    </select>
				</div>
			</div>
			<div class="form-group row clearfix">
				<label class="col-sm-3 control-label">Repetir Fim:</label>
				<div class="col-sm-9">
					<input class="form-control" ng-disabled = "disabledField" value="quinta 08 dezembro 2016">
				</div>
			</div>
			<button type="button" ng-click="update_reserva()" class="btn btn-primary btn-with-icon save-profile">
				<i class="ion-android-checkmark-circle" ></i>{{nameButton}}
			</button>
			<button type="button" class="btn btn-danger btn-with-icon save-profile">
				<i class="ion-android-checkmark-circle"></i>Cancelar Reserva
			</button>
		</div>
	</div>
</div>
