<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChavesUFBA</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/icon.svg">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1><i class="fa fa-key"></i> ChavesUFBA</h1>
    <a href="reg.html" class="auth-link">Não possui conta? Registre-se agora!</a>

    <form class="form-horizontal" action="/#/dashboard">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Usuário</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Usuário">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Entrar</button>
          <a href class="forgot-pass">Esqueci minha senha</a>
        </div>
      </div>
    </form>
  </div>
</main>
</body>
</html>
